name: nike_ui_clone
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Animation
  animated_bottom_navigation_bar: ^1.4.0
  flutter_slidable: ^3.1.2

  # Core
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/png/onboardings/
    - assets/png/general/
  #   - images/a_dot_ham.jpeg


  # example:
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/font/Raleway-Bold.ttf
        - asset: assets/font/Raleway-Black.ttf
        - asset: assets/font/Raleway-Regular.ttf
